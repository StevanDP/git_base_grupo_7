<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Saludo</title>
	<style>
		body { font-family: "Segoe UI", Arial, sans-serif; padding: 2rem; }
		label, input, button { font-size: 1rem; }
		#result { margin-top: 1rem; font-weight: 600; }
	</style>
</head>
<body>
	<h1>Saludo</h1>

	<label for="name">Escribe tu nombre:</label>
	<input id="name" type="text" placeholder="Tu nombre" autocomplete="name">
	<button id="say">Saludar</button>

	<div id="result" aria-live="polite"></div>

	<script>
		const input = document.getElementById('name');
		const btn = document.getElementById('say');
		const res = document.getElementById('result');

		function greet() {
			const name = input.value.trim();
			if (name) {
				res.textContent = `Hola, ${name}!`;
			} else {
				res.textContent = 'Por favor escribe un nombre.';
				input.focus();
			}
		}

		btn.addEventListener('click', greet);
		input.addEventListener('keydown', (e) => { if (e.key === 'Enter') greet(); });

	</script>
</body>
</html>
